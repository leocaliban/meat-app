<section class="content-header">
  <h1>
    Todos os Restaurantes
    <a class="pull-right search-link" (click)="toggleSearch()">
      <span *ngIf="campoDeBusca.value">
        <small>"{{campoDeBusca.value}}"</small>
      </span>
      <i class="fa fa-search"></i>
    </a>
  </h1>

  <div class="row">
    <div class="col-xs-12 barra-de-busca" [@search-visibility]="estadoCampoDeBusca">
      <form [formGroup]="formularioDeBusca">
        <div class="form-group">
          <input type="text" formControlName="searchControl" class="form-control"
            placeholder="O que você está procurando?" #campoDeBusca>
        </div>
      </form>
    </div>
  </div>
</section>


<section class="content">

  <div class="row">
    <div class="col-sm-6 col-xs-12" *ngFor="let restaurante of restaurantes">
      <mt-restaurante [restaurante]="restaurante"></mt-restaurante>
    </div>

    <div class="col-xs-12" *ngIf="restaurantes?.length === 0">
      <p class="lead text-center">
        Não foram encontrados itens para a sua busca.
      </p>
    </div>

  </div>

</section>
