<div class="box box-solid">
  <div class="box-header">
    <i class="fa fa-shopping-cart"></i>

    <h3 class="box-title">Carrinho</h3>
  </div>
  <!-- /.box-header -->
  <div class="box-body">

    <div *ngIf="!itens().length;else carrinho">
      <p class="text-center">
        Seu carrinho est√° vazio!
      </p>
    </div>
    <ng-template #carrinho>
      <div class="table-responsive">
        <table class="table">
          <tbody>
            <tr *ngFor="let item of itens()" [@linha]="estadoDaLinha">

              <th>({{item.quantity}}x) {{item.itemMenu.name}}</th>

              <td class="text-right">{{item.value() | currency: 'BRL' :'symbol'}}</td>
              <td class="text-right">
                <a (click)="removerItem(item)" class="btn btn-sm danger"><i class="fa fa-remove"></i></a>
              </td>
            </tr>

            <tr>
              <th>Total:</th>
              <td class="text-right">{{total() | currency: 'BRL' :'symbol'}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </ng-template>
  </div>
  <div class="box-footer">
    <div class="pull-right">
      <button (click)="limpar()" type="button" class="btn btn-danger" [disabled]="!itens().length">
        <i class="fa fa-trash"></i> Limpar
      </button>
      <a [routerLink]="['/pedido']" class="btn btn-success" *ngIf="itens().length">
        <i class="fa fa-credit-card"></i> Fechar Pedido
      </a>
    </div>
  </div>
</div>
